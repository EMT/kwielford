_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Kwielford
  description: Chat about improving Kwielford and plan phased access across channels and tools.
  background_color: "#1f2937"
features:
  bot_user:
    display_name: Kwielford
    always_online: false
  assistant_view:
    assistant_description: Suggest what to build next so Kwielford can help more, and propose safe, incremental access expansion across channels and systems.
    suggested_prompts:
      - title: Improve Kwielford
        message: Help us make you a better assistant. What should we build first?
      - title: Access rollout
        message: How should we incrementally give you more channel and tool access?
      - title: Cross-channel plan
        message: Propose a phased plan for expanding your access across Slack channels and systems.
      - title: How to use this
        message: How do I use this assistant?
oauth_config:
  redirect_urls:
    - https://kwielford.com
  scopes:
    bot:
      - assistant:write
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
settings:
  event_subscriptions:
    request_url: https://kwielford.com/api/slack/assistant/events
    bot_events:
      - assistant_thread_started
      - assistant_thread_context_changed
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://kwielford.com/api/slack/assistant/events
  socket_mode_enabled: false
  org_deploy_enabled: false
